<body class="grey lighten-5 blue-grey-text" ng-app="myApp" ng-controller="myCtrl">
    <header id="header" class="container grey lighten-4">
        <h3>Boletos São Francisco</h3>
        <small>{{online}}</small>
    </header>

    <div id="content" class="container grey lighten-4">
        <p>Informe o CPF</p>

        <form  class="row">
            <input type="number" placeholder="Pesquisar Boletos..." class="col-2 white" ng-model="cpfBenAtual">
            <input type="button" value="+" class="blue-grey white-text col-1" ng-click="buscaBoleto();">
         
        </form>

        <ul >
            <li ng-repeat="item in boletos" >
                    

                <a href="http://oss.saofrancisco.com.br/BoletoSAUDE/GetBoleto/{{cpfBenAtual}}_{{item.nossoNumero}}_0.pdf" target="_blank" >
                    {{item.vencimento}} - {{item.valor}}
                </a>
            </li>
        </ul>
    </div>
</body>

<script src="js/scripts.js"></script>


</html>
